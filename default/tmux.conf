# bind -n WheelDownPane select-pane -t= \; send-keys -M
# bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
# bind -t vi-copy    C-WheelUpPane   halfpage-up
# bind -t vi-copy    C-WheelDownPane halfpage-down
# bind -t emacs-copy C-WheelUpPane   halfpage-up
# bind -t emacs-copy C-WheelDownPane halfpage-down

# Use Vim key bindings
setw -g mode-keys vi
set -g status-keys vi
set-window-option -g mode-keys vi

# Copy mode for buffer
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
# bind-key -t vi-edit Up   history-up
# bind-key -t vi-edit Down history-down

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# Install: brew install reattach-to-user-namespace or sudo apt-get install xsel # or xclip
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'jimeh/tmux-themepack'
# set -g @themepack 'powerline/block/gray'
# set -g @plugin 'bliof/tmux-theme-minimal'
# set -g @plugin 'iamruinous/tmux-theme-dracula'
# set -g @plugin 'valerino/tmux-theme-dracula'
# set -g @plugin 'alexanderjeurissen/sombre.tmux'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# set -g @tpm-clean 'u'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

# move bar
set-option -g status-position top

# remove administrative debris (session name, hostname, time) in status bar
set-option -g status-left ''
set-option -g status-right ''

# iamruinous/tmux-theme-dracula
# https://github.com/iamruinous/tmux-theme-dracula/blob/master/dracula.tmux

BGREY="colour236"
GREY37="colour59"
GREY100="colour231"
MEDIUMPURPLE1="colour141"
SLATEBLUE3="colour61"
NAVYBLUE="colour17"
SKYBLUE="colour117"
LIGHTGREEN="colour84"

# Recent tmux

set-option -g status on
set-option -g status-style bg=$GREY37,fg=$GREY100
set-option -g status-justify left
set-option -g status-interval 2
set-option -g status-left-length 20
set-option -g status-right-length 50
set-option -g status-left ''
# set-option -g status-right " #S #[bg=$SLATEBLUE3,fg=$GREY100] %d/%m %H:%M #[bg=$MEDIUMPURPLE1,fg=$NAVYBLUE] #h "

set-option -g message-style bg=$GREY37,fg=$SKYBLUE
set-option -g message-command-style bg=$GREY37,fg=$MEDIUMPURPLE1

set-option -g pane-active-border-style fg=$SLATEBLUE3
set-option -g pane-border-style fg=$GREY37

set-window-option -g window-status-style bg=$GREY37,fg=$GREY100
set-window-option -g window-status-separator ''
set-window-option -g window-status-format " #I:#W#F "
set-window-option -g window-status-current-style bg=$MEDIUMPURPLE1,fg=$NAVYBLUE
set-window-option -g window-status-current-format " #I:#W#F "
set-window-option -g window-status-activity-style bg=$GREY37,fg=$LIGHTGREEN
set-window-option -g window-status-bell-style bg=$GREY37,fg=$LIGHTGREEN

set-option -g mode-style bg=$GREY37,fg=$LIGHTGREEN

